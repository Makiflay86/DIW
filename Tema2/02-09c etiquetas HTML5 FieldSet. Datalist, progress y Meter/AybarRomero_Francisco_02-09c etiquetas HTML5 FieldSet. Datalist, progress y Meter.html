<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AybarRomero_Francisco_02-09c etiquetas HTML5 FieldSet. Datalist, progress y Meter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <section class="bg-primary bg-opacity-50 my-3 p-5 rounded shadow">
            <h1 class="text-center">
                1º Crea un formulario como este usando fieldtext  
            </h1>
            <article class="bg-primary-subtle p-5 mt-5 rounded shadow">
                <h2>Formulario 3</h2>
                <form class="border border-danger p-3 rounded">
                    <fieldset>
                    <legend>Datos personales</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido: </label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>

                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad: </label>
                            <input type="number" class="form-control" id="edad" name="edad">
                        </div>

                        <div class="mb-3">
                            <label for="satisfaccion" class="form-label">Seleccione tu satisfacción con el concierto: </label>
                            <input type="range" class="form-range" id="satisfaccion" name="satisfaccion" min="0" max="10">
                        </div>

                        <div class="mb-3">
                            <input type="submit" value="Gracias por tu opinión">
                        </div>
                    </fieldset>
                </form>

            </article>
        </section>



        <section class="bg-primary bg-opacity-50 my-3 p-5 rounded shadow">
            <h1 class="text-center">
                2º Modifica el anterior para Crear un formulario como este usando 
                datalist y textarea
            </h1>
            <article class="bg-primary-subtle p-5 mt-5 rounded shadow">
                <h2>Formulario 3</h2>
                <form class="border border-danger p-3 rounded">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido: </label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>

                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad: </label>
                            <input type="number" class="form-control" id="edad" name="edad">
                        </div>

                        <div class="mb-3">
                            <label for="satisfaccion" class="form-label">Seleccione tu satisfacción con el concierto: </label>
                            <input type="range" class="form-range" id="satisfaccion" name="satisfaccion" min="0" max="10">
                        </div>

                        <div class="mb-3">
                            <input type="submit" value="Gracias por tu opinión">
                        </div>
                    </fieldset>
                    
                    <hr class="my-5">
                
                    <fieldset>
                        <legend>Concierto</legend>
                        <div class="mb-3">
                            <label for="concierto">Concierto al que asististe: </label>
                            <input type="text" id="concierto" name="concierto" list="conciertoAsist">
                            <datalist id="conciertoAsist">
                                <option value="Plaza Mayor"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </datalist>
                        </div>

                        <div class="mb-3">
                            <textarea name="texto" id="texto" cols="50" rows="4" maxlength="256"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="valoracion">Valoración: </label>
                            <input type="text" id="valoracion" name="valoracion" list="valoraciones">
                            <datalist id="valoraciones">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </datalist>
                        </div>
                    </fieldset>
                
                
                </form>



            </article>
        </section>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
