<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        .galeria {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .galeria img {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.1);
        }

        dialog {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            width: 400px;
            text-align: center;
            padding: 20px;
            background-color: white;
        }

        dialog img {
            width: 100%;
            border-radius: 8px;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .cerrar {
            margin-top: 15px;
            border: none;
            background-color: #d9534f;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .cerrar:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>Galería interactiva</h1>
    <p>Haz clic en una imagen para ver más detalles.</p>

    <div class="galeria">
