<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AybarRomero_Francisco_03-08 etiquetas HTML svg formas complejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body class="container-fluid w-75">  
    <section class="bg-primary bg-opacity-50 my-5 p-5 rounded shadow">
            <h1 class="text-center">
                1º Crea cada uno de los ejemplos que aparecen el la practica
            </h1>
            <article class="bg-primary-subtle p-5 mt-5 rounded shadow">
                <svg viewBox="-100 -100 310 310" xmlns="http://www.w3.org/2000/svg"
                    width="200" height="200" >
                    <circle cx="100" cy="100" r="20" stroke="#ffff77" fill="transparent" stroke-width="3"/>
                    <circle cx="100" cy="100" r="40" stroke="#ffff00" fill="transparent" stroke-width="6"/>
                    <circle cx="100" cy="100" r="60" stroke="#EEEE00" fill="transparent" stroke-width="9"/>
                    <circle cx="100" cy="100" r="80" stroke="orange" fill="transparent" stroke-width="12"/>
                    <circle cx="100" cy="100" r="100" stroke="darkorange" fill="transparent" stroke-width="15"/>
                </svg>

                <svg width="120" height="120" viewBox="0 0 120 120" version="1.1"  xmlns="http://www.w3.org/2000/svg"  width="200" height="200" >
                    <rect x="10" y="10" width="100" height="100">  </rect>
                </svg> 

                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                    width="200" height="200" viewBox="-100 -100 200 200">
                    <circle cx="0" cy="0" r="75" fill="none" stroke="red" stroke-width="5" />
                    <circle cx="0" cy="0" r="50" fill="none" stroke="blue" stroke-width="5" />
                    <circle cx="0" cy="0" r="25" fill="none" stroke="green" stroke-width="5" />
                </svg>

                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                    width="100" height="100"
                    style="background-color: lightgray">
                    <circle cx="50" cy="50" r="50" fill="none" stroke="red" stroke-width="1" />
                </svg>
                
                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200" >    
                    <ellipse cx="100" cy="50" rx="100" ry="50" />
                </svg>


                <svg viewBox="-100 -100 310 310" xmlns="http://www.w3.org/2000/svg" width="200" height="200" >
                    <ellipse cx="75" cy="75" rx="10"  ry="50"  stroke="orange" fill="transparent" stroke-width="3"/>
                    <ellipse cx="75" cy="75" rx="20" ry="40" stroke="orange" fill="transparent" stroke-width="3"/>
                    <ellipse cx="75" cy="75" rx="30" ry="30" stroke="orange" fill="transparent" stroke-width="3"/>
                    <ellipse cx="75" cy="75" rx="40" ry="10" stroke="orange" fill="transparent" stroke-width="3"/>
                    <ellipse cx="75" cy="75" rx="50" ry="0" stroke="orange" fill="transparent" stroke-width="3"/>
                </svg>

                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" >
                    <polyline points="0,100 50,25 50,75 100,0"   fill="red"  />
                    <polyline points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
                </svg>

                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="0,100 50,25 50,75 100,0" />
                    <!-- Example of the same polygon shape with stroke and no fill -->
                    <polygon points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
                </svg>

                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200" >
                    <path fill="none"     stroke="lightgrey"    d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
                </svg>
            </article>
        </section>



        <section class="bg-primary bg-opacity-50 my-5 p-5 rounded shadow">
            <h1 class="text-center">
                2º Crea un svg que aparezca este diseño con círculos 
            </h1>
            <article class="bg-primary-subtle p-5 mt-5 rounded shadow">
                <div class="row g-1 justify-content-center"> <!-- esto para centrarlo -->
                    <div class="col-auto">
                        <svg viewBox="-150 -150 300 300" xmlns="http://www.w3.org/2000/svg"
                            width="300" height="300" >
                            <circle cx="0" cy="0" r="20" stroke="#ffff77" fill="transparent" stroke-width="3"/>
                            <circle cx="0" cy="0" r="40" stroke="#ffff00" fill="transparent" stroke-width="6"/>
                            <circle cx="0" cy="0" r="60" stroke="#EEEE00" fill="transparent" stroke-width="9"/>
                            <circle cx="0" cy="0" r="80" stroke="orange" fill="transparent" stroke-width="12"/>
                            <circle cx="0" cy="0" r="100" stroke="darkorange" fill="transparent" stroke-width="15"/>
                        </svg>         
                    </div>
                </div>
            </article>
        </section>



        <section class="bg-primary bg-opacity-50 my-5 p-5 rounded shadow">
            <h1 class="text-center">
                3º Crea un svg con dos lineas perpendiculares y paralelas
            </h1>
            <article class="bg-primary-subtle p-5 mt-5 rounded shadow">
                <div class="row g-1 justify-content-center"> <!-- esto para centrarlo -->
                    <div class="col-auto">
                        <svg viewBox="-150 -150 300 300" xmlns="http://www.w3.org/2000/svg"
                            width="300" height="300" >
                            <line x1="-150" y1="0" x2="300" y2="0" stroke="black" stroke-width="5"/>
                            
                        </svg>
                    </div>
                </div>
            </article>
        </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
