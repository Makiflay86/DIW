<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            html,
body {
	box-sizing: border-box;
	min-height: 100vh;
	display: flex;
	align-content: center;
	justify-content: center;
	align-items: center;
	background-color: black;
}

h1 {
	color: white;
	position: absolute;
	font-family: "IBM Plex Mono";
	color: #f1afd0;
}

img {
	width: 100vw;
	height: 100vh;
	max-height: 100%;
	clip-path: url(#clipping);
}

#target {
	transition: r 0.2s ease;
}

        </style>

    </head>

    <body>

        <h1>Haz hover por la pantalla...</h1>

        <img src="https://images6.alphacoders.com/925/925904.jpg" alt="">

        <svg width="0" height="0">
            <clipPath id="clipping">
                <circle id="target" cx="50" cy="50" r="0" />
            </clipPath>
        </svg>


        <script>
            var target = document.getElementById("target");

target.setAttribute("cx", 300);

document.addEventListener("mousemove", (e) => {
	target.setAttribute("cx", e.pageX);
	target.setAttribute("cy", e.pageY);
	target.setAttribute("r", "200");
});

document.addEventListener("mouseleave", (e) => {
	target.setAttribute("r", "0");
});

        </script>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
