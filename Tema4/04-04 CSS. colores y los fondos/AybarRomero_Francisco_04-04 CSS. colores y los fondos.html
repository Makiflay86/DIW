                            // Tabla 1
                            let tabla1 = "<table class='table table-bordered text-center'><tr>";
                            for (let i = 0; i < coloresCss1.length; i++)

                            }

                            // Tabla 2
                            let tabla2 = "<table class='table table-bordered text-center'><tr>";

                            {
                                tabla2 += `<td style="background-color:${coloresCss2[i]}; padding:10px;">${coloresCss2[i]}</td>`;

                            out_coloresCss2.innerHTML = tabla2 + "</tr></table>";
