                </div>
                <article class="bg-secondary-subtle p-3 rounded shadow-sm">
                    
                    <!-- pasar la referencia al objeto del elemento, como parámetro 'this'. -->
                    <p id="p1" onclick="alterStyle(this)"; class="text-center text-black">
                        Haz clic aquí!
                    </p>
                    
                    <input type="color" id="idcolor" oninput="alterStyle(this)" value="#ff0000" />
                    
                    <!-- pasar el identificador 'pl' de otro elemento a modificar. -->
                    <button onclick="resetStyle('p1');" class="btn btn-success">
                        Default
                    </button>

                    
                    <script>
                        function alterStyle(elem) 
                        {
                            let color = document.getElementById("idcolor").value;
                            document.getElementById("p1").style.background = color;
                        }
                        
                        function resetStyle(elemId) 
                        {
                            elem = document.getElementById(elemId);
                            elem.style.background = 'white';
                        }
                    </script>

                </article>
