                            <script> 
                                let ej3 = document.getElementById("cambio"); 
                                let texto5 = "texto5";
                                let texto6 = "texto6";

                                ej3.addEventListener("mouseenter", function () {
                                    ej3.classList.remove(texto5);
                                    ej3.classList.add(texto6);
                                });

                                ej3.addEventListener("mouseleave", function () {
                                    ej3.classList.remove(texto6);
                                    ej3.classList.add(texto5);
                                });
                            </script>
